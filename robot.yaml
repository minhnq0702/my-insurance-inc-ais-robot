# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  Produce Traffic Data:
    shell: python -m robocorp.tasks run producer.py -t producte_traffic_data
  Consume Traffic Data:
    shell: python -m robocorp.tasks run consumer.py -t consume_traffic_data

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
